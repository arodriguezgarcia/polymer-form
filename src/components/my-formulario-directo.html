<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-app.html">
<link rel="import" href="../../bower_components/polymerfire/firebase-document.html">
<link rel="import" href="shared-styles.html">

<dom-module id="my-formulario-directo">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <div class="circle">FD</div>
      <h1>Formulario directo con firebase</h1>
      <firebase-document app-name="polymer-form" path="/datos" data="{{misDatos}}"></firebase-document>
      <p>Nombre: [[misDatos.nombre]] [[misDatos.apellidos]]</p>
      <paper-input label="Usuario" value="{{misDatos.nombre}}">
        <iron-icon icon="mail" slot="prefix"></iron-icon>
        <div slot="suffix">@kairosds.com</div>
      </paper-input>
    </div>
  </template>

  <script>
    class MyFormularioDirecto extends Polymer.Element {
      static get is() {
        return 'my-formulario-directo';
      }
      static get properties() {
        return {
          misDatos: {
            type: Object
          }
        };
      }
      guardarDatos() {
        console.log('ok')
      }
    }

    window.customElements.define(MyFormularioDirecto.is, MyFormularioDirecto);
  </script>
</dom-module>
